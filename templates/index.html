{% extends "base.html" %}

{% block title %}Search for a Card{% endblock %}

{% block content %}
<div class="p-4 p-md-5 mb-4 rounded-3 bg-body-tertiary">
  <div class="container-fluid">
    <h1 class="display-5 fw-bold">Magic Card Search</h1>
    <p class="col-md-8 fs-4">Enter a card name to search the Scryfall database.</p>
    
    <!-- This form will now POST directly to your Flask server -->
    <form action="/search" method="POST" class="row">
      <div class="col-lg-8">
        <div class="input-group">
          <input type="text" name="card_name" class="form-control form-control-lg" placeholder="e.g., Sol Ring" aria-label="Card name" required autofocus>
          <button class="btn btn-primary btn-lg" type="submit">Search</button>
          </div>
        </div>
    </form>
  </div>
</div>
{% endblock %}
