<!--
Results page template: displays card details.
Expects the following context variables:
- name: Card name
- mana_cost: Mana cost string (or 'N/A')
- type_line: Card type line
- oracle_text: Card rules text
- image_url: URL to the card image
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">  <a href="/" class="back-link">&larr; Back to Search</a>
        <hr>

        <div class="card-container">
            <img src="{{ image_url }}" alt="Image for {{ name }}">
            <div class="card-details">
                <h1>{{ name }}</h1>
                <p><strong>Mana Cost:</strong> {{ mana_cost }}</p>
                <p><strong>Type:</strong> {{ type_line }}</p>
                <p><em>{{ oracle_text }}</em></p>
            </div>
        </div>

    </div> </body>
</html>
</html>
