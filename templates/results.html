<!--
Results page template: displays card details.
Expects the following context variables:
- name: Card name
- mana_cost: Mana cost string (or 'N/A')
- type_line: Card type line
- oracle_text: Card rules text
- image_url: URL to the card image
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .card-container { display: flex; gap: 20px; }
        .card-details { max-width: 400px; }
        img { max-width: 300px; border-radius: 15px; }
    </style>
</head>
<body>
    <a href="/">&larr; Back to Search</a>
    <hr>

    <div class="card-container">
        <img src="{{ image_url }}" alt="Image for {{ name }}">
        <div class="card-details">
            <h1>{{ name }}</h1>
            <p><strong>Mana Cost:</strong> {{ mana_cost }}</p>
            <p><strong>Type:</strong> {{ type_line }}</p>
            <p><em>{{ oracle_text }}</em></p>
        </div>
    </div>
    
</body>
</html>
