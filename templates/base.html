<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Magic Card Search{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons for theme switcher -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Immediately invoked function to set the theme on initial load
      // This prevents a flash of unstyled content (FOUC)
      (function () {
        const getStoredTheme = () => localStorage.getItem('theme');
        const getPreferredTheme = () => {
          const storedTheme = getStoredTheme();
          if (storedTheme) {
            return storedTheme;
          }
          // Use 'auto' (system preference) as the default
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        document.documentElement.setAttribute('data-bs-theme', getPreferredTheme());
      })();
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Respect the top safe area. Bottom is handled by the watermark logic. */
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      /* Style for the mana symbol images */
      .mana-symbol {
        width: 1em;
        height: 1em;
        vertical-align: -0.125em; /* Aligns symbols nicely with text */
      }
      /* Styles for the autocomplete suggestions panel */
      .suggestions-container {
        position: relative;
      }
      #suggestions-panel {
        position: absolute; /* Position relative to its parent .suggestions-container */
        top: 100%; /* Place it directly below the input */
        left: 0;
        display: none; /* Hidden by default */
        max-height: 400px; /* Limit the height of the suggestions */
        overflow-y: auto;  /* Add a vertical scrollbar when needed */
      }

      /* Styles for the fixed Scryfall watermark */
      #scryfall-watermark-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 1040; /* Above Bootstrap navbar (1030) */
          background-color: var(--bs-body-bg); /* Match body background */
          padding: 5px 15px; /* Base padding */
          padding-bottom: env(safe-area-inset-bottom); /* Adjust for safe area */
          text-align: center; /* Center the text link */
          border-top: 1px solid var(--bs-border-color); /* Subtle separator */
          box-shadow: 0 -2px 5px rgba(0,0,0,0.1); /* Optional subtle shadow */
      }
      #scryfall-watermark-container .scryfall-attribution-link {
          font-size: 0.85em; /* Slightly smaller text */
          color: var(--bs-secondary-color); /* Use secondary text color */
      }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100" data-autocomplete-url="{{ url_for('autocomplete') }}">

    <div id="scryfall-watermark-container">
        <span class="text-body-secondary">Powered by <a href="https://scryfall.com/docs/api" target="_blank" rel="noopener noreferrer" class="scryfall-attribution-link">Scryfall API</a>.</span>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Magic Card Finder</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" id="theme-switcher" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-circle-half"></i> Theme
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-switcher">
                        <li><button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Light</button></li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Dark</button></li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="auto"><i class="bi bi-circle-half me-2"></i> Auto</button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-4 my-md-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // JavaScript for theme switcher functionality
      document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
        toggle.addEventListener('click', () => {
          const theme = toggle.getAttribute('data-bs-theme-value');
          localStorage.setItem('theme', theme);
          document.documentElement.setAttribute('data-bs-theme', theme === 'auto' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : theme);
        });
      });

      // Adjust body padding-bottom dynamically to account for the fixed watermark
      document.addEventListener('DOMContentLoaded', () => {
          const watermarkContainer = document.getElementById('scryfall-watermark-container');
          if (watermarkContainer) {
              const watermarkHeight = watermarkContainer.offsetHeight;
              document.body.style.paddingBottom = `${watermarkHeight}px`;
          }
      });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
